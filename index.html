<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
    <script type="text/javascript" src="js/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Shipping rate calculator</title>
  </head>

  <body>
    <div class="container">
      <h1>Shipping rate calculator</h1>
      <h2>Enter your package details below!</h2>

      <form id="newInput">
        <label for="weight">Weight</label><br />
        <input id="weight" type="text"><br />
        <label for="length">Length</label><br />
        <input id="length" type="text"><br />
        <label for="width">Width</label><br />
        <input id="width" type="text"><br />
        <label for="height">Height</label><br />
        <input id="height" type="text"><br />

        <button class="btn" type="submit">Calculate my rate</button>
      </form>

      <p id="result"></p>
    </div>
  </body>
</html>
